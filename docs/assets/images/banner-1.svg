<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
          --color: #478be6;
          /* --color: #03a9f4; */
        }

        .container {
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
          padding-left: 75px;
          padding-right: 75px;
          margin: 0;
          margin-top: 25px;
        }

        .container h2 {
          font-size: min(5rem, 75px);
        }

        .container .text {
          color: #fff;
        }

        .container .text:nth-child(1) {
          color: transparent;
          -webkit-text-stroke: 2px var(--color);
        }

        .container .text:nth-child(2) {
          position: absolute;
          color: var(--color);
          animation: animate 7.5s linear infinite;
        }

        .container p.description {
          color: #3d444d !important;
          font-size: 15px;
          font-weight: 700;
          text-align: center;
          margin-left: 5px;
          margin-top: 15px;
        }

        @keyframes animate {
          0%,
          100% {
            clip-path: polygon(
              0% 35%,
              5% 35%,
              10% 40%,
              15% 45%,
              20% 50%,
              25% 55%,
              30% 58%,
              35% 60%,
              40% 61%,
              45% 63%,
              50% 64%,
              55% 65%,
              60% 65%,
              65% 63%,
              70% 61%,
              75% 59%,
              80% 55%,
              85% 50%,
              90% 45%,
              95% 40%,
              100% 35%,
              100% 100%,
              0% 100%
            );
          }

          10% {
            clip-path: polygon(
              0% 45%,
              5% 40%,
              10% 35%,
              15% 35%,
              20% 35%,
              25% 40%,
              30% 45%,
              35% 50%,
              40% 55%,
              45% 58%,
              50% 60%,
              55% 61%,
              60% 63%,
              65% 64%,
              70% 65%,
              75% 65%,
              80% 63%,
              85% 61%,
              90% 59%,
              95% 55%,
              100% 50%,
              100% 100%,
              0% 100%
            );
          }

          30% {
            clip-path: polygon(
              0% 59%,
              5% 55%,
              10% 50%,
              15% 45%,
              20% 40%,
              25% 35%,
              30% 35%,
              35% 35%,
              40% 40%,
              45% 45%,
              50% 50%,
              55% 55%,
              60% 58%,
              65% 60%,
              70% 61%,
              75% 63%,
              80% 64%,
              85% 65%,
              90% 65%,
              95% 63%,
              100% 61%,
              100% 100%,
              0% 100%
            );
          }

          50% {
            clip-path: polygon(
              0% 65%,
              5% 63%,
              10% 61%,
              15% 59%,
              20% 55%,
              25% 50%,
              30% 45%,
              35% 40%,
              40% 35%,
              45% 35%,
              50% 35%,
              55% 40%,
              60% 45%,
              65% 50%,
              70% 55%,
              75% 58%,
              80% 60%,
              85% 61%,
              90% 63%,
              95% 64%,
              100% 65%,
              100% 100%,
              0% 100%
            );
          }

          70% {
            clip-path: polygon(
              0% 63%,
              5% 64%,
              10% 65%,
              15% 65%,
              20% 63%,
              25% 61%,
              30% 59%,
              35% 55%,
              40% 50%,
              45% 45%,
              50% 40%,
              55% 35%,
              60% 35%,
              65% 35%,
              70% 40%,
              75% 45%,
              80% 50%,
              85% 55%,
              90% 58%,
              95% 60%,
              100% 61%,
              100% 100%,
              0% 100%
            );
          }
        }
      </style>
      <div class="container">
        <h2 class="text">EventEmitter</h2>
        <h2 class="text">EventEmitter</h2>
        <p class="description">for Google Apps Scriptâ„¢</p>
      </div>
    </div>
  </foreignObject>
</svg>
